<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="envelope-container">
        <img src="envelope.png" alt="Envelope" id="envelope" />
        <p> Letter for You ♡ ♡ ♡ ♡ ♡ </p>
    </div>

    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine??</h1>
            <img src="cat_heart.gif" class="cat" id="letter-cat"/>

            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes"/>
                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No"/>
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong> ♡ THANK YOU FOR BEING MY VALENTINE♡ <br>
                <span id="heart-trigger" style="cursor: pointer; font-size: 30px;">❤️</span></strong> 
            </p>
        </div> 
    </div> 

    <div id="love-container">
        <div class="love-window">
            <p id="typewriter-text"></p> 
            <button id="close-letter" style="margin-top: 20px; font-size: 24px; cursor: pointer; background: transparent; border: none; transition: transform 0.2s;">❤️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
